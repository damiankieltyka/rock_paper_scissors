<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div>
        <h1>ROCK-PAPER-SCISSORS</h1>
    </div>
</section>
<section id="section-game">
    <button id="new-game">New game</button>
    <div id="turns-limit"></div>
    <div id="result"></div>
    <button data-move="ROCK" class="player-move" id="player-rock">Rock</button>
    <button data-move="PAPER" class="player-move" id="player-paper">Paper</button>
    <button data-move="SCISSORS" class="player-move" id="player-scissors">Scissors</button>
    <div id="output"></div>
</section>
<div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-one">
        <a href="#" class="close">x</a>
        <header>Modal one</header>
        <div class="content">
            <p>Dolor sit amet!</p>
        </div>
        <div class="table">
            <table>
                <thead>
                <tr>
                    <th>Round</th>
                    <th id="table-player-name">Player</th>
                    <th>Computer</th>
                    <th>Result</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="modal-two">
        <a href="#" class="close">x</a>
        <header>New game</header>
        <div class="content">
            <p>What is your name?</p>
            <input type="text" id="player-name">
            <p>Set the number of turns won to finish the game.</p>
            <input type="number" id="turns-number">
            <button id="start-button">Start</button>
        </div>
    </div>
    <div class="modal" id="modal-three">
        <a href="#" class="close">x</a>
        <header>Modal three</header>
        <div class="content">
            <p>Dolor sit amet!</p>
        </div>
    </div>
</div>
<script  src="script.js"></script>
</body>
</html>
